<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borussia Dortmund Feminino</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background: linear-gradient(to right, #000, #fcd307);
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .section {
      padding: 40px 20px;
      text-align: center;
    }
    .section h2 {
      color: #fcd307;
      margin-bottom: 20px;
      font-size: 2rem;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .card {
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      width: 220px;
    }
    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 20px #fcd307;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 1.2rem;
    }
    .proximos-jogos {
      background: #000;
      padding: 30px;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      background: #fcd307;
      color: #000;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    }
    .btn:hover {
      background: #ffea4d;
      transform: scale(1.05);
      box-shadow: 0 0 15px #fcd307;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      border-top: 1px solid #333;
    }
    footer a {
      color: #fcd307;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-shadow: 0 0 8px #fcd307;
    }
  </style>
</head>
