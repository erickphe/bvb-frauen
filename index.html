<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Borussia Dortmund Feminino</title>
<style>
  /* RESET & BASE */
  *{box-sizing:border-box;margin:0;padding:0}
  html{scroll-behavior:smooth}
  body{
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    background:#070707; color:#f4f4f4; -webkit-font-smoothing:antialiased;
    line-height:1.5;
  }

  /* HEADER */
  header{
    background: linear-gradient(90deg,#000 0%, #121212 40%, #ffcc00 100%);
    padding:20px 16px;
    text-align:left;
    display:flex;
    align-items:center;
    gap:12px;
    justify-content:space-between;
  }
  header h1{ color:#ffcc00; font-size:1.4rem; letter-spacing:0.6px; margin-left:8px; }
  header .brand-sub{ color:#e6d17a; font-size:0.9rem; margin-left:8px; opacity:0.95; }

  /* NAV */
  nav{
    background:#0f0f0f;
    border-top:1px solid rgba(255,204,0,0.03);
    position:sticky; top:0; z-index:50;
  }
  .nav-inner{ max-width:1200px; margin:0 auto; display:flex; gap:12px; align-items:center; padding:8px 16px; justify-content:space-between; }
  .nav-links{ display:flex; gap:10px; flex-wrap:wrap; }
  .nav-links a{
    color:#ffd64d; text-decoration:none; font-weight:700; padding:8px 10px; border-radius:8px;
    transition:all .16s ease;
  }
  .nav-links a:hover{ color:#fff; background: linear-gradient(90deg, rgba(255,204,0,0.06), rgba(255,204,0,0.02)); transform:translateY(-2px); }

  .burger{ display:none; background:transparent; border:0; color:#ffd64d; font-size:1.25rem; cursor:pointer; }

  /* HERO */
  .hero{
    height:56vh; min-height:240px; display:flex; align-items:center; justify-content:center; text-align:center;
    background-image: url("https://wallpapercave.com/wp/wp9517031.jpg");
    background-size:cover; background-position:center;
    position:relative;
  }
  .hero::after{ content:""; position:absolute; inset:0; background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.65)); }
  .hero-inner{ position:relative; z-index:2; padding:20px; }
  .hero h2{ color:#ffcc00; font-size:2.6rem; margin-bottom:12px; text-shadow:0 6px 18px rgba(0,0,0,0.7); letter-spacing:1px; }
  .hero .cta{ display:inline-block; background:#ffcc00; color:#000; padding:12px 26px; border-radius:999px; font-weight:800; text-decoration:none; box-shadow:0 10px 30px rgba(255,204,0,0.16); transition:all .18s ease; }
  .hero
